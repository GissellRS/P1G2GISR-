<h2>Tarea 2.5 - UPC</H2>

    
<p>Bienvenido Gissell</p>


<button onclick="myTercerAlgoritmo()">boton en HTML</button>

<script>
    function  ExisteA(nombre)  {
    if (nombre.inclues ("a"))  {
        return  true
    }else{
        return  false
    }
}
function  ExisteE(nombre)  {
    if (nombre.incluye ("e"))  {
        return true
    }else{
        return false
    }
}
function ExisteI(nombre) {
    if  (nombre.incluye ("i")) {
        return true
    }else{
        return false
    }
}
function ExisteO(nombre) {
    if  (nombre.incluye ("o")) {
        return true
    }else{
        return false
    }
}
function ExisteU(nombre) {
    if  (nombre.incluye("u")) {
        return true
    }else{                                                                                                                                                                                              
        return false
    }
}


function myTercerAlgoritmo() {
   var nombre  = "Gissell"
    
   if(ExisteA(nombre)) {
       alert(nombre + "Existe la vocal (A)")
    }else{   
        if(ExisteE(nombre)) {      
            alert (nombre  +  "Existe la vocal (E)")
        }else{  
            if(ExisteI (nombre)) {
                alert (nombre + "Existe la vocal (I)") 
            }else{    
                if(ExisteO (nombre)) {
                alert (nombre + "Existe la vocal (O)") 
                }else{   
                    if(ExisteU (nombre)) {
                    alert (nombre + "Existe la vocal (U)") 
                    }else{   
                        alert("No existe la vocal (A,E,I,O,U)")
                    }   
                }   
            }
        }
    }   
} 
    
    
</script>
